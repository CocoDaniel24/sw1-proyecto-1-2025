<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/estilos.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <style>
      .content-wrapper {
        max-width: 600px;
        margin: 0 auto;
      }

      .content-wrapper h1 {
        text-align: center;
        color: #ecf0f1;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      #create-room-form {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #create-room-form > div {
        margin-bottom: 15px;
      }

      #create-room-form label {
        display: block;
        margin-bottom: 4px;
        color: #ecf0f1;
        font-weight: 500;
        font-size: 13px;
      }

      #create-room-form input[type="text"],
      #create-room-form textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.08);
        font-size: 14px;
        color: #ecf0f1;
        font-family: inherit;
        box-sizing: border-box;
      }

      #create-room-form input[type="text"]:focus,
      #create-room-form textarea:focus {
        border-color: #3498db;
        outline: none;
      }

      #create-room-form textarea {
        resize: vertical;
        min-height: 60px;
      }

      #create-room-form button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background: #27ae60;
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 5px;
      }

      #create-room-form button[type="submit"]:hover {
        background: #229954;
      }

      @media (max-width: 768px) {
        .content-wrapper {
          max-width: 100%;
        }

        .content-wrapper h1 {
          font-size: 20px;
          margin-bottom: 15px;
        }

        #create-room-form {
          padding: 15px;
        }

        #create-room-form > div {
          margin-bottom: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="nav-container">
        <div class="nav-brand">Dashboard</div>
        <ul class="nav-links">
          <li><a href="./dashboard.html">Volver al Dashboard</a></li>
          <li><button id="logout-button">Cerrar Sesión</button></li>
        </ul>
      </div>
    </nav>

    <main id="main-content">
      <div class="content-wrapper">
        <h1>Formulario para Crear Nueva Sala</h1>
        <form id="create-room-form">
          <div>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="xml">XML:</label>
            <textarea id="xml" name="xml" rows="5"></textarea>
          </div>
          <div>
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="5"></textarea>
          </div>
          <button type="submit">Crear Sala</button>
        </form>
      </div>
    </main>

    <video id="video" src="/video.mp4" style="display: none" controls></video>

    <script src="./js/app.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/crearSala.js"></script>
  </body>
</html>
